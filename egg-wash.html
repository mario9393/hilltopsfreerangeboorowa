<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg Washing Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<form id="washForm">
  <h2 style="text-align:center;">Egg Washing Log</h2>

  <label>Select Date(s) Eggs Were Collected & Verified:</label>
  <select id="verifiedDates" multiple required>
    <option value="">Loading...</option>
  </select>

  <label>Total Eggs Washed:</label>
  <input type="number" id="eggsWashed" min="0" required />

  <label>Eggs Broken During Washing:</label>
  <input type="number" id="eggsBroken" min="0" required />

  <label>Notes (optional):</label>
  <textarea id="washNotes"></textarea>

  <button type="submit">Submit</button>
  <div id="message"></div>
</form>

<script>
// Fetch last 5 packing dates with dirty egg data
async function loadVerifiedDates() {
  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbyX3KV4p2tGZY0u-IJOefKqQ2vJ1e_cwyyiXyVwYixbo7Nii_aON6nQ9D-UP5cgKMwb/exec");
    const result = await res.json();
    const select = document.getElementById("verifiedDates");
    select.innerHTML = "";
    Object.keys(result.totals).sort().reverse().slice(0, 5).forEach(date => {
      const option = document.createElement("option");
      option.value = date;
      option.textContent = `${date} — Total: ${result.totals[date]}`;
      select.appendChild(option);
    });
  } catch {
    document.getElementById("verifiedDates").innerHTML = `<option>Error loading dates</option>`;
  }
}

window.addEventListener("DOMContentLoaded", loadVerifiedDates);

// Submit form
const form = document.getElementById("washForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const submitBtn = form.querySelector("button[type='submit']");
  submitBtn.disabled = true;
  submitBtn.textContent = "Submitting...";

  const selectedDates = Array.from(document.getElementById("verifiedDates").selectedOptions).map(opt => opt.text);
  const data = {
    washDate: new Date().toLocaleDateString("en-AU"),
    verifiedDates: selectedDates,
    eggsWashed: document.getElementById("eggsWashed").value,
    eggsBroken: document.getElementById("eggsBroken").value,
    notes: document.getElementById("washNotes").value
  };

  try {
    await fetch("https://script.google.com/macros/s/AKfycbw9TptRYDosF_6WkzGPqDlbOusdLBnW6G6s7aNyPvQvewoehD1OXuvM6epabOJkl9ey/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "text/plain" },
      body: JSON.stringify(data)
    });
    document.getElementById("message").textContent = "✅ Washing record submitted successfully.";
    form.reset();
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit";
  } catch {
    document.getElementById("message").textContent = "❌ Failed to submit. Try again.";
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit";
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Egg Washing Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
      border: none;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<form id="eggWashForm">
  <h2 style="text-align:center;">Hilltops Egg Washing Log</h2>

  <label>Select Date to Wash:</label>
  <select id="washDate" required>
    <option value="">-- Loading verified dirty egg dates --</option>
  </select>

  <label>Verified Dirty/Super Dirty/Ground Eggs:</label>
  <input type="number" id="verifiedDirtyEggs" readonly />

  <label>Eggs Washed:</label>
  <input type="number" id="washedEggs" min="0" required />

  <label>Eggs Broken During Washing:</label>
  <input type="number" id="brokenEggs" min="0" required />

  <label>Washer Name:</label>
  <input type="text" id="washerName" required />

  <label for="signaturePad">Signature:</label>
  <canvas id="signaturePad" height="150"></canvas>
  <button type="button" id="clearSignature">Clear Signature</button>
  <input type="hidden" id="signature" name="signature" />

  <button type="submit">Submit</button>
  <div id="message"></div>
</form>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script>
  const signaturePad = new SignaturePad(document.getElementById('signaturePad'));
  document.getElementById('clearSignature').onclick = () => signaturePad.clear();

  const washDateSelect = document.getElementById('washDate');
  const verifiedDirtyInput = document.getElementById('verifiedDirtyEggs');

  async function loadVerifiedDirtyDates() {
    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbyX3KV4p2tGZY0u-IJOefKqQ2vJ1e_cwyyiXyVwYixbo7Nii_aON6nQ9D-UP5cgKMwb/exec");
      const json = await res.json();
      const totals = json.totals || {};

      washDateSelect.innerHTML = `<option value="">-- Select Date --</option>`;
      Object.keys(totals).sort().reverse().forEach(date => {
        const dirty = totals[date].dirty;
        if (dirty > 0) {
          const opt = document.createElement('option');
          opt.value = date;
          opt.textContent = `${date} — Dirty Eggs: ${dirty}`;
          opt.dataset.dirty = dirty;
          washDateSelect.appendChild(opt);
        }
      });
    } catch (err) {
      washDateSelect.innerHTML = `<option value="">Error loading dates</option>`;
    }
  }

  washDateSelect.addEventListener("change", () => {
    const selected = washDateSelect.selectedOptions[0];
    verifiedDirtyInput.value = selected ? selected.dataset.dirty : '';
  });

  window.addEventListener("DOMContentLoaded", loadVerifiedDirtyDates);

  document.getElementById("eggWashForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (signaturePad.isEmpty()) {
      alert("Please sign before submitting.");
      return;
    }

    const data = {
      timestamp: new Date().toLocaleString('en-AU'),
      washDate: washDateSelect.value,
      verifiedDirtyEggs: verifiedDirtyInput.value,
      washedEggs: document.getElementById("washedEggs").value,
      brokenEggs: document.getElementById("brokenEggs").value,
      washerName: document.getElementById("washerName").value,
      signature: signaturePad.toDataURL()
    };

    try {
      await fetch("YOUR_EGG_WASHING_SCRIPT_URL", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify(data)
      });
      document.getElementById("message").textContent = "✅ Submission successful.";
      e.target.reset();
      signaturePad.clear();
    } catch {
      document.getElementById("message").textContent = "❌ Submission failed.";
    }
  });
</script>

</body>
</html>

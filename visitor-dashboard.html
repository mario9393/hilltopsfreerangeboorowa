<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visitor Log Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    img.signature {
      height: 60px;
    }
  </style>
</head>
<body>
  <h2>Hilltops Visitor Log Dashboard</h2>
  <table id="visitorTable"></table>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxhHc2D4rd7F5tDBaF6Nk0CTm634sjbC9cCEgKhYu48VTEkixHGXHqF6lRT9iEp5vyz2Q/exec"; // Replace with deployed script URL

    fetch(scriptUrl)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("visitorTable");
        if (data.length === 0) {
          table.innerHTML = "<tr><td>No data found</td></tr>";
          return;
        }

        const headers = Object.keys(data[0]);
        let thead = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
        let rows = data.map(row => {
          return "<tr>" + headers.map(h => {
            if (h.toLowerCase().includes("signature")) {
              return `<td><img class="signature" src="${extractImageUrl(row[h])}" alt="Signature"></td>`;
            }
            return `<td>${row[h] || ""}</td>`;
          }).join("") + "</tr>";
        }).join("");

        table.innerHTML = thead + rows;
      });

    function extractImageUrl(formula) {
      const match = /IMAGE\("([^"]+)"\)/.exec(formula);
      return match ? match[1] : "";
    }
  </script>
</body>
</html>

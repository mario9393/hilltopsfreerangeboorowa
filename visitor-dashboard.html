<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visitor Log Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
      .form-container {
      background: rgba(255, 255, 255, 0.90);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    img.signature {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
  <div class="form-container">
      <div style="text-align: center; margin-bottom: 20px;">
      <div style="font-size: 40px;">üêì</div>
      <div style="
        font-family: 'Georgia', serif;
        font-size: 32px;
        color: #EBC191;
        font-weight: bold;
        letter-spacing: 2px;
      ">HILLTOPS</div>
  <div style="
    width: 60px;
    height: 2px;
    background-color: #EBC191;
    margin: 5px auto;
  "></div>
  <div style="
    font-family: Arial, sans-serif;
    font-size: 12px;
    letter-spacing: 4px;
    color: #EBC191;
  ">FREE RANGE EGGS</div>
</div>
    
  <h2 style="text-align: center;">Hilltops Free Range Visitor Log Dashboard</h2>
  <table id="visitorTable"></table>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxhHc2D4rd7F5tDBaF6Nk0CTm634sjbC9cCEgKhYu48VTEkixHGXHqF6lRT9iEp5vyz2Q/exec"; // Replace with deployed script URL

    fetch(scriptUrl)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("visitorTable");
        if (data.length === 0) {
          table.innerHTML = "<tr><td>No data found</td></tr>";
          return;
        }

        const headers = Object.keys(data[0]);
        let thead = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
        let rows = data.map(row => {
          return "<tr>" + headers.map(h => {
            if (h.toLowerCase().includes("signature")) {
  return `<td><img class="signature" src="${row[h]}" alt="Signature"></td>`;
}
            return `<td>${row[h] || ""}</td>`;
          }).join("") + "</tr>";
        }).join("");

        table.innerHTML = thead + rows;
      });
  </script>
</body>
</html>

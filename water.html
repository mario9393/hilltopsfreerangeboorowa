<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Tank Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    p {
      margin: 10px 0;
      font-weight: bold;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üíß Water Tank Log</h2>

  <form id="waterForm">
    <label for="flockId">Flock ID</label>
    <input type="text" id="flockId" name="flockId" readonly>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>

    <label for="submittedBy">Submitted by</label>
    <input type="text" id="submittedBy" name="submittedBy" required>
    
    <label for="level">Fill Level (%)</label>
    <input type="number" id="level" name="level" min="0" max="100" required>

    <p>Liters Remaining: <span id="litersRemaining">-</span> L</p>
    <p>Daily Requirement: 268.8 L</p>
    <p>Estimated Days Remaining: <span id="daysRemaining">-</span> days</p>

    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>

  <script>
    // Autofill flock ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const flock = urlParams.get("flock");
    if (flock) {
      document.getElementById("flockId").value = flock;
    }

    // Autofill date and time
    const now = new Date();
    document.getElementById("date").valueAsDate = now;
    document.getElementById("time").value = now.toTimeString().slice(0,5);

    // Live calculation
    const levelInput = document.getElementById("level");
    const litersRemainingSpan = document.getElementById("litersRemaining");
    const daysRemainingSpan = document.getElementById("daysRemaining");

    levelInput.addEventListener("input", () => {
      const percent = parseFloat(levelInput.value) || 0;
      const liters = (percent / 100) * 1000;
      const days = liters / 268.8;
      litersRemainingSpan.textContent = liters.toFixed(1);
      daysRemainingSpan.textContent = days.toFixed(1);
    });

    // Submission
    const form = document.getElementById("waterForm");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        date: form.date.value,
        time: form.time.value,
        flockId: form.flockId.value,
        level: form.level.value,
        submittedBy: form.submittedBy.value
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzd_hPSBnFLuLZZsgJMPYpq5FAqMuw3ovqU02dfjH-zO1oKy36xtkH4j7R7H1cmI3hH/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        document.getElementById("message").textContent = "‚úÖ Water tank log submitted!";
        form.reset();
        litersRemainingSpan.textContent = "-";
        daysRemainingSpan.textContent = "-";
      } catch (err) {
        document.getElementById("message").textContent = "‚ùå Submission failed.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>End of Day Egg Stock Register</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.hilltopsfreerangeboorowa.org/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo .icon {
      font-size: 40px;
    }

    .logo .brand {
      font-family: 'Georgia', serif;
      font-size: 32px;
      color: #EBC191;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .logo .divider {
      width: 60px;
      height: 2px;
      background-color: #EBC191;
      margin: 6px auto;
    }

    .logo .subtitle {
      font-family: Arial, sans-serif;
      font-size: 12px;
      letter-spacing: 4px;
      color: #EBC191;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button[type="submit"]:hover { background-color: #45a049; }
    button[type="submit"]:active { background-color: #3e8e41; transform: scale(0.97); }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      .form-container { border-radius: 10px; padding: 15px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="form-container">
    <div class="logo">
      <div class="icon">üêì</div>
      <div class="brand">HILLTOPS</div>
      <div class="divider"></div>
      <div class="subtitle">FREE RANGE EGGS</div>
    </div>

    <h2>End of Day Egg Stock Register</h2>

    <form id="stockForm">
      <label>Date:</label>
      <input type="date" id="date" required />

      <label>Time:</label>
      <input type="time" id="time" required />

      <label>Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label>Egg Category:</label>
      <select id="eggType" required>
        <option value="">-- Select Egg Type --</option>
        <option>Cleaned Eggs from the Field</option>
        <option>Dirty Eggs</option>
        <option>Washed Dirty Eggs</option>
        <option>Super Dirty Eggs</option>
        <option>Washed Super Dirty Eggs</option>
        <option>Ground Eggs</option>
        <option>Washed Ground Eggs</option>
        <option>Packed 800g Eggs</option>
        <option>Packed 700g Eggs</option>
        <option>Packed 600g Eggs</option>
        <option>Packed Extra Large Eggs</option>
        <option>Packed Extra Small Eggs</option>
      </select>

      <label>Number of Eggs:</label>
      <input type="number" id="eggCount" min="0" required />

      <button type="submit">Submit Stock</button>
      <div id="message"></div>
    </form>
  </div>
</div>

<script>
  document.getElementById("stockForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const payload = {
      timestamp: new Date().toLocaleString('en-AU'),
      date: document.getElementById("date").value,
      time: document.getElementById("time").value,
      name: document.getElementById("name").value,
      eggType: document.getElementById("eggType").value,
      eggCount: document.getElementById("eggCount").value
    };

    const btn = this.querySelector("button");
    btn.disabled = true;
    btn.textContent = "Submitting‚Ä¶";

    try {
      await fetch("YOUR_GOOGLE_SCRIPT_URL", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "text/plain",
        },
        body: JSON.stringify(payload),
      });

      document.getElementById("message").textContent = "‚úÖ Stock submitted successfully.";
      this.reset();
    } catch (err) {
      document.getElementById("message").textContent = "‚ùå Failed to submit.";
    } finally {
      btn.disabled = false;
      btn.textContent = "Submit Stock";
    }
  });
</script>
<footer style="text-align: center; font-size: 14px; padding: 20px; background-color: #f5f5f5;">
  <p>&copy; 2025 Hilltops Free Range Pty Ltd. All rights reserved.</p>
  <p>This is an internal operations platform of Hilltops Free Range. Unauthorized use of any content is prohibited.</p>
</footer>

</body>
</html>

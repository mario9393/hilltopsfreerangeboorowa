<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hilltops - Egg Washing Log</title>

  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; margin:0; padding:20px; }
    .card { max-width: 820px; margin: 0 auto; background:#fff; border-radius:12px; padding:18px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 10px; font-size: 20px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .field { flex:1; min-width: 220px; margin: 10px 0; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #d9dbe7; border-radius:10px; }
    textarea { min-height: 70px; }
    .btn { background:#1f6feb; color:#fff; border:none; padding:12px 14px; border-radius:10px; cursor:pointer; font-weight:700; }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .muted { color:#666; font-size: 13px; }
    .hidden { display:none; }
    canvas { width:100%; height:180px; border:1px dashed #aaa; border-radius:10px; }
    .bar { display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .ok { color: #0a7a2f; font-weight:700; }
    .err { color: #b00020; font-weight:700; }
  </style>
</head>

<body>
  <div class="card">
    <div class="bar">
      <h1>ðŸ¥š Egg Washing Monitoring Log</h1>
      <div class="muted">Hilltops Free Range Pty Ltd</div>
    </div>

    <!-- LOGIN -->
    <div id="loginBox">
      <p class="muted">Login to submit the egg washing log.</p>
      <div class="row">
        <div class="field">
          <label>Staff Name</label>
          <input id="loginName" placeholder="e.g., Washer1" />
        </div>
        <div class="field">
          <label>PIN</label>
          <input id="loginPin" type="password" placeholder="****" />
        </div>
      </div>
      <button class="btn" id="loginBtn">Login</button>
      <div id="loginMsg" class="muted"></div>
      <hr style="margin:16px 0;">
    </div>

    <!-- FORM -->
    <div id="formBox" class="hidden">

      <div class="row">
        <div class="field">
          <label>Date</label>
          <input id="date" type="date" />
        </div>
        <div class="field">
          <label>Start Time</label>
          <input id="startTime" type="time" />
        </div>
        <div class="field">
          <label>End Time</label>
          <input id="endTime" type="time" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Water Temperature Check 1 (Â°C)</label>
          <input id="temp1" type="number" step="0.1" placeholder="e.g., 42.0" />
        </div>
        <div class="field">
          <label>Water Temperature Check 2 (Â°C)</label>
          <input id="temp2" type="number" step="0.1" placeholder="e.g., 42.0" />
        </div>
        <div class="field">
          <label>Water Temperature Check 3 (Â°C)</label>
          <input id="temp3" type="number" step="0.1" placeholder="e.g., 42.0" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Use Chemicals?</label>
          <select id="useChemicals">
            <option>No</option>
            <option>Yes</option>
          </select>
          <div class="muted">If Yes, fill pH checks.</div>
        </div>

        <div class="field">
          <label>pH Check 1</label>
          <input id="ph1" type="number" step="0.1" placeholder="e.g., 10.6" />
        </div>
        <div class="field">
          <label>pH Check 2</label>
          <input id="ph2" type="number" step="0.1" placeholder="e.g., 10.7" />
        </div>
        <div class="field">
          <label>pH Check 3</label>
          <input id="ph3" type="number" step="0.1" placeholder="e.g., 10.8" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Water Changed Times (count)</label>
          <input id="waterChangedTimes" type="number" min="0" step="1" placeholder="e.g., 2" />
        </div>
        <div class="field">
          <label>Eggs dried after washing?</label>
          <select id="eggsDried">
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="field">
          <label>Cracked eggs removed?</label>
          <select id="crackedRemoved">
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Supervisor Name</label>
          <input id="supervisorName" placeholder="Supervisor / Manager name" />
        </div>
      </div>

      <label>Supervisor Signature</label>
      <canvas id="sigCanvas"></canvas>
      <div class="row" style="margin-top:10px;">
        <button class="btn" id="clearSigBtn" type="button">Clear Signature</button>
      </div>

      <div class="field">
        <label>Notes (optional)</label>
        <textarea id="notes" placeholder="Anything unusual today?"></textarea>
      </div>

      <button class="btn" id="submitBtn">Submit Log</button>
      <div id="msg" style="margin-top:10px;"></div>
    </div>
  </div>

  <!-- signature pad -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <script src="egg-washing.js"></script>
</body>
</html>

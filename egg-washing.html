<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Egg Washing Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f6f7fb; padding:20px; }
    .card { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:12px; }
    h2 { margin-top:0; }
    label { font-weight:bold; display:block; margin-top:12px; }
    input, select, textarea {
      width:100%; padding:10px; margin-top:6px;
      border-radius:8px; border:1px solid #ccc;
    }
    button {
      margin-top:20px; padding:14px;
      width:100%; border:none; border-radius:10px;
      background:#1f6feb; color:#fff; font-size:16px;
    }
    .ok { color:green; font-weight:bold; }
    .err { color:red; font-weight:bold; }
  </style>
</head>

<body>
<div class="card">
  <h2>ðŸ¥š Egg Washing Log</h2>
  <p>Hilltops Free Range Pty Ltd â€“ Boorowa</p>

  <label>Staff Name</label>
  <input id="staffName" placeholder="Enter your name">

  <label>Date</label>
  <input id="date" type="date">

  <label>Start Time</label>
  <input id="startTime" type="time">

  <label>End Time</label>
  <input id="endTime" type="time">

  <label>Water Temperature Checks (Â°C)</label>
  <input id="temp1" placeholder="Temp check 1">
  <input id="temp2" placeholder="Temp check 2">
  <input id="temp3" placeholder="Temp check 3">

  <label>Use Chemicals?</label>
  <select id="useChemicals">
    <option>No</option>
    <option>Yes</option>
  </select>

  <label>pH Checks (if chemicals used)</label>
  <input id="ph1" placeholder="pH check 1">
  <input id="ph2" placeholder="pH check 2">
  <input id="ph3" placeholder="pH check 3">

  <label>Water Changed Times</label>
  <input id="waterChangedTimes" type="number">

  <label>Eggs dried after washing?</label>
  <select id="eggsDried">
    <option value="">Select</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>Cracked eggs removed?</label>
  <select id="crackedRemoved">
    <option value="">Select</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>Notes (optional)</label>
  <textarea id="notes"></textarea>

  <button onclick="submitForm()">Submit</button>
  <div id="msg"></div>
</div>

<script src="egg-washing.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hilltops Visitor Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h2>Hilltops Free Range Visitor Log</h2>
  <form id="visitorForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="datetime" id="datetime" readonly>
    <select name="contact" required>
      <option value="">Contact with other farms?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <select name="purpose" required>
      <option value="">Purpose of Visit</option>
      <option value="Work">Work</option>
      <option value="Casual">Casual</option>
      <option value="Delivery">Delivery</option>
      <option value="Other">Other</option>
    </select>
    <label>Signature:</label>
    <canvas id="signature-pad"></canvas>
    <button type="button" onclick="clearSignature()">Clear Signature</button>
    <input type="hidden" name="signature" id="signature">
    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    const form = document.getElementById('visitorForm');
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);
    const signatureInput = document.getElementById('signature');
    document.getElementById('datetime').value = new Date().toLocaleString();

    function clearSignature() {
      signaturePad.clear();
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      if (signaturePad.isEmpty()) {
        alert('Please provide a signature.');
        return;
      }
      signatureInput.value = signaturePad.toDataURL();
      const formData = new FormData(form);
      const plainFormData = Object.fromEntries(formData.entries());
      const jsonFormData = JSON.stringify(plainFormData);

      await fetch('https://script.google.com/macros/s/AKfycbwN4Kw92eINwA0-EIweCrb9-Fd65cwuYyb6lLC0lTsO0kdiBoKZz-0plubWE4c3Xepe/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: jsonFormData,
        headers: {
          'Content-Type': 'application/json'
        }
      });

      alert('Form submitted!');
      form.reset();
      signaturePad.clear();
    });
  </script>
</body>
</html>

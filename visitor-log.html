<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hilltops Visitor Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
      touch-action: none;
    }
    #farmNamesGroup {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Hilltops Free Range Visitor Log</h2>
  <form id="visitorForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="datetime" id="datetime" readonly>

    <select name="contact" id="contactSelect" required>
      <option value="">Contact with other farms in previous 48 hours?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="farmNamesGroup">
      <input type="text" name="farmNames" id="farmNames" placeholder="Name of other farm(s)">
    </div>

    <select name="purpose" required>
      <option value="">Purpose of Visit</option>
      <option value="Work">Work</option>
      <option value="Casual">Casual</option>
      <option value="Delivery">Delivery</option>
      <option value="Other">Other</option>
    </select>

    <!-- Hidden Location Fields -->
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <p style="margin-top: 20px; font-weight: bold;">
      I have received and agree to follow the biosecurity measures explained to me, as required under the Salmonella Enteritidis Control Order 2019. (Sign if agreed)
    </p>

    <label>Signature:</label>
    <canvas id="signature-pad"></canvas>
    <button type="button" onclick="clearSignature()">Clear Signature</button>
    <input type="hidden" name="signature" id="signature">

    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    const form = document.getElementById('visitorForm');
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);
    const signatureInput = document.getElementById('signature');
    const contactSelect = document.getElementById('contactSelect');
    const farmNamesGroup = document.getElementById('farmNamesGroup');
    const farmNamesInput = document.getElementById('farmNames');
    document.getElementById('datetime').value = new Date().toLocaleString();

    function clearSignature() {
      signaturePad.clear();
    }

    contactSelect.addEventListener('change', () => {
      if (contactSelect.value === 'Yes') {
        farmNamesGroup.style.display = 'block';
        farmNamesInput.required = true;
      } else {
        farmNamesGroup.style.display = 'none';
        farmNamesInput.required = false;
        farmNamesInput.value = '';
      }
    });

    // Capture geolocation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        document.getElementById('latitude').value = position.coords.latitude;
        document.getElementById('longitude').value = position.coords.longitude;
      }, error => {
        alert("⚠️ Location permission is required to submit the visitor log near the entrance.");
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      if (signaturePad.isEmpty()) {
        alert('Please provide a signature.');
        return;
      }

      const lat = document.getElementById('latitude').value;
      const lng = document.getElementById('longitude').value;

      if (!lat || !lng) {
        alert('⚠️ Location not captured. Please allow GPS access and try again near the entrance.');
        return;
      }

      signatureInput.value = signaturePad.toDataURL();

      const formData = new FormData(form);
      const plainFormData = Object.fromEntries(formData.entries());
      const jsonFormData = JSON.stringify(plainFormData);

      await fetch('https://script.google.com/macros/s/AKfycby9e-NyDdUCtB-LILUQTWdqr89T0rryBVQrBiq2khqEZOBuW1JGHWKUSgfpSUd_IUYP/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: jsonFormData,
        headers: {
          'Content-Type': 'application/json'
        }
      });

      alert('✅ Form submitted successfully!');
      form.reset();
      signaturePad.clear();
      farmNamesGroup.style.display = 'none';
    });
  </script>
</body>
</html>

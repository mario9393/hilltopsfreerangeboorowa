<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Packing Station Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
      border: none;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<form id="packingForm">
  <h2 style="text-align:center;">Packing Station Egg Verification</h2>
 
  <label>Select Date to Verify:</label>
  <select id="verifyDate" required>
  <option value="">-- Loading dates --</option>
  </select>

  <label>Total Eggs Submitted by Collectors:</label>
  <input type="number" id="autoTotalEggs" readonly />

  <label>Does the above number match the eggs physically received?</label>
  <select id="matchConfirmation" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <div id="correctionFields" style="display:none;">
    <label>Enter actual number of eggs received:</label>
    <input type="number" id="correctedEggs" min="0" />

    <label>Reason for mismatch or comments:</label>
    <textarea id="mismatchReason"></textarea>
  </div>

  <label>Cleaned Eggs (trays):</label>
  <input type="number" id="cleanedEggs" min="0" />

  <label>Dirty/Ground/Broken Eggs (trays):</label>
  <input type="number" id="dirtyEggs" min="0" />

  <label>Giant Eggs (trays):</label>
  <input type="number" id="giantEggs" min="0" />

  <label>Supervisor Name:</label>
  <input type="text" id="supervisorName" required />

  <label for="signaturePad">Supervisor Signature:</label> 
  <canvas id="signaturePad" height="150"></canvas>
  <button type="button" id="clearSignature">Clear Signature</button>
  <input type="hidden" id="signature" name="signature">
  
  <button type="submit">Submit</button>
  <div id="message"></div>
</form>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

<script>
  // Show correction fields if mismatch
  document.getElementById('matchConfirmation').addEventListener('change', () => {
    const show = document.getElementById('matchConfirmation').value === 'No';
    document.getElementById('correctionFields').style.display = show ? 'block' : 'none';
  });

// Fetch past 3 days' totals and populate dropdown
async function loadDateOptions() {
  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbyX3KV4p2tGZY0u-IJOefKqQ2vJ1e_cwyyiXyVwYixbo7Nii_aON6nQ9D-UP5cgKMwb/exec");
    const result = await res.json();
    const totals = result.totals;

    const verifyDateSelect = document.getElementById("verifyDate");
    verifyDateSelect.innerHTML = `<option value="">-- Select Date --</option>`;

    Object.keys(totals).sort().reverse().forEach(date => {
      const option = document.createElement("option");
      option.value = date;
      option.textContent = `${date} — Total: ${totals[date]}`;
      option.dataset.total = totals[date];
      verifyDateSelect.appendChild(option);
    });
  } catch (err) {
    document.getElementById("verifyDate").innerHTML = `<option value="">Error loading dates</option>`;
  }
}

document.getElementById("verifyDate").addEventListener("change", () => {
  const selected = document.getElementById("verifyDate").selectedOptions[0];
  document.getElementById("autoTotalEggs").value = selected.dataset.total || "";
});

window.addEventListener("DOMContentLoaded", loadDateOptions);

const canvas = document.getElementById("signaturePad");
const signaturePad = new SignaturePad(canvas);
const signatureInput = document.getElementById("signature");

document.getElementById("clearSignature").addEventListener("click", () => {
  signaturePad.clear();
});

  // Submit form
  document.getElementById("packingForm").addEventListener("submit", async (e) => {
    e.preventDefault();

  const submitButton = document.querySelector('button[type="submit"]');
  submitButton.disabled = true;
  submitButton.textContent = "Submitting...";
  
  if (signaturePad.isEmpty()) {
  alert("Please provide a signature before submitting.");
  return;
  }
  signatureInput.value = signaturePad.toDataURL();

    const data = {
      date: new Date().toLocaleDateString("en-AU"),
      selectedDateTotal: document.getElementById("verifyDate").selectedOptions[0].text,
      autoTotalEggs: document.getElementById("autoTotalEggs").value,
      matchConfirmation: document.getElementById("matchConfirmation").value,
      correctedEggs: document.getElementById("correctedEggs").value,
      mismatchReason: document.getElementById("mismatchReason").value,
      cleanedEggs: document.getElementById("cleanedEggs").value,
      dirtyEggs: document.getElementById("dirtyEggs").value,
      giantEggs: document.getElementById("giantEggs").value,
      supervisorName: document.getElementById("supervisorName").value,
      signature: document.getElementById("signature").value
    };

    try {
      await fetch("https://script.google.com/macros/s/AKfycbwy9SnXJPf6yTMh-PORGtCjjHp7G1f5zlxAb5OdkppsKRkq7e0_XaKf4uhBLQBrHW_Egw/exec", {
        method: "POST",
        mode: "no-cors", // prevent CORS errors
        headers: {
        "Content-Type": "text/plain" // Important: NOT application/json
        },
        body: JSON.stringify(data)
        });

      document.getElementById("message").textContent = "✅ Submission successful.";
      document.getElementById("packingForm").reset();
      document.getElementById("correctionFields").style.display = "none";
      submitButton.disabled = false;
      submitButton.textContent = "Submit";
    } catch {
      document.getElementById("message").textContent = "❌ Failed to submit. Try again.";
      submitButton.disabled = false;
      submitButton.textContent = "Submit";
    }
  });
</script>

</body>
</html>
